<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 48px; }
    </style>
</head>
<body>
  <div class="container mb-3">
    
    <h1>Manage Categories</h1>
    
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link ps-0" href="/">Back to Expenses</a>
      </li>
    </ul>

    <h2>Add New Category</h2>
    <form action="/category/create" method="POST">
        <div class="input-group mb-2">
            <span class="input-group-text" for="name">Category Name:</span>
            <input class="form-control" type="text" name="name" required placeholder="e.g., Healthcare">
        </div>
        <button class="btn btn-primary"type="submit">Add Category</button>
    </form>

  </div>

  <div class="container mb-3">
    <h2>Existing Categories</h2>
    <ul class="list-group">
        {% for category in category_list %}
        <li class="list-group-item">
            {{ category.name }}
            <a href="/category/delete/{{ category.id }}" class="d-inline float-end">Delete</a>
        </li>
        {% endfor %}
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
